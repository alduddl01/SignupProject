<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <!-- 부트스트랩 CSS 파일 포함 -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/main.js" defer></script>
    <style>
      .hide {
        display: none;
      }
      .mismatch-message {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h4 class="mb-4 text-center">회원가입</h4>
          <form>
            <div class="form-group">
              <label for="userId">아이디</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="userid"
                  name="userId"
                  placeholder="아이디를 입력해주세요."
                  required
                />
                <div class="input-group-append">
                  <button type="button" id="id-dupl" class="btn btn-primary">
                    아이디 중복확인
                  </button>
                </div>
              </div>
              <div id="id-check-message" class="text-danger mt-2 hide"></div>
            </div>
            <div class="form-group">
              <label for="nickname">닉네임</label>
              <input
                type="text"
                class="form-control"
                id="nickname"
                name="nickname"
                placeholder="닉네임을 입력해주세요."
                required
              />
            </div>
            <div class="form-group">
              <label for="password1">비밀번호</label>
              <input
                type="password"
                class="form-control"
                id="password1"
                name="password"
                placeholder="비밀번호를 입력해주세요."
                required
              />
            </div>
            <div class="form-group">
              <label for="password2">비밀번호 확인</label>
              <input
                type="password"
                class="form-control"
                id="password2"
                name="passwordcheck"
                placeholder="비밀번호를 입력해주세요."
                required
              />
              <div class="mismatch-message hide mt-2">
                비밀번호가 일치하지 않습니다.
              </div>
            </div>
            <div class="form-group">
              <label for="userName">이름</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="userName"
                placeholder="이름을 입력하세요."
                required
              />
            </div>
            <div class="form-group">
              <label for="phonenumber">휴대전화</label>
              <input
                type="tel"
                class="form-control"
                id="phonenumber"
                name="phonenumber"
                placeholder="휴대전화번호를 입력해주세요."
                autocomplete="off"
                required
              />
              <small class="form-text text-muted"
                >000-0000-0000 형식으로 입력해주세요.</small
              >
            </div>
            <div class="form-group text-center">
              <button type="button" id="submit-btn" class="btn btn-primary">
                가입
              </button>
            </div>
            <div id="error-message" class="alert alert-danger hide"></div>
          </form>
        </div>
      </div>
    </div>

    <!-- 부트스트랩 JS 파일 포함 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
